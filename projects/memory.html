<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="row score-panel">
        	<div class="moves-box">
                <ul class="stars">
        		  <li><i class="fa fa-star"></i></li>
        		  <li><i class="fa fa-star"></i></li>
        		  <li><i class="fa fa-star"></i></li>
        	   </ul>

            </div>

            <div class="timer-box">
                <span><span class="timer">0</span> Secs</span>
            </div>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <div id="modal-background">

        </div>

        <div id="modal">
            <div class="modal-display">
                <h2 id="result">You won in <span id="final-moves">0</span> moves at <span id="final-time">0</span> seconds with a score of <span id="final-score">0</span> stars</h2>

                <h3>Would you like to play again?</h3>

                <button id="yes-btn" class="modal-btn">Sure thing!</button>

                <button id="no-btn" class="modal-btn">Nah, thanks!</button>

            </div>
        </div>
